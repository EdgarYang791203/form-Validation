<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="../src/ui-control.js"></script>
    <script src="../src/universal.js"></script>
    <script src="../src/validate-base.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapping">
                    <div class="progress">
                        <div class="in"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <center>
                        <h1>Create Account</h1>
                        <div>Glad to see you here!</div>
                    </center>
                    <form>
                        <div class="form-group">
                            <label for="Email">Account</label>
                            <input type="email" id="Email" name="Email" data-valid="1" class="form-control" placeholder="hexschool@email.com" data-toggle="tooltip" title="INVALID EMAIL">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" name="Password" data-valid="1" class="form-control" placeholder="Password" data-toggle="tooltip" title="MINIMUM 8 CHARACTERS">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" data-valid="1" class="form-control" placeholder="Password" data-toggle="tooltip" title="NOT MATCH">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="form-group btn-pt">
                            <button data-page="1" type="submit" class="btn btn-primary form-control warn">SUBMIT & NEXT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
