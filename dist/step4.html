<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="../src/ui-control.js"></script>
    <script src="../src/universal.js"></script>
    <script src="../src/validate-base.js"></script>
    <script src="../src/validate-creditcard.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapping">
                    <div class="progress">
                        <div class="in done"></div>
                        <div class="in done"></div>
                        <div class="in done"></div>
                        <div class="in"></div>
                    </div>
                    <center>
                        <h1>Payment Method</h1>
                        <div>Add your credit card infomation!</div>
                    </center>
                    <form action="/step4.html" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" name="CardNumber" data-valid="1" class="form-control" placeholder="1234 5678 9012 3456" data-toggle="tooltip" title="INVALID NUMBER">
                            <i class="fas fa-exclamation-triangle"></i>
                            <i class="fab fa-cc-visa visa" style="display: none;"></i>
                            <i class="fab fa-cc-mastercard master" style="display: none;"></i>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Cardholder Name</label>
                                    <input type="text" name="CardholderName" class="form-control" placeholder="EXAMPLE NAME">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Bank Name</label>
                                    <input type="text" name="BankName" class="form-control" placeholder="TAIWAN BANK">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" name="CVV" class="form-control" placeholder="666">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Expire Date</label>
                                    <select class="form-control" name="ExpireMonth" data-from="1" data-to="12" required>
                                        <option value="" hidden>MM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <select class="form-control" name="ExpireYear" data-from="2018" data-to="2028" required>
                                        <option value="" hidden>YYYY</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group btn-pt">
                            <button data-page="4" type="submit" class="btn btn-primary form-control warn" formnovalidate>DONE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
