<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js"></script>
    <script src="../src/ui-control.js"></script>
    <script src="../src/universal.js"></script>
    <script src="../src/validate-base.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapping">
                    <div class="progress">
                        <div class="in done"></div>
                        <div class="in"></div>
                        <div></div>
                        <div></div>
                    </div>
                    <center>
                        <h1>General Infomation</h1>
                        <div>Tell us who you are!</div>
                    </center>
                    <form action="/step2.html" method="POST" enctype="application/x-www-form-urlencoded">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Name
                                        <span>(optional)</span>
                                    </label>
                                    <input type="text" name="Name" class="form-control" placeholder="Example Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" name="Phone" data-valid="1" class="form-control" placeholder="0912345678" data-toggle="tooltip" title="NUMBERS ONLY">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Birth Date
                                    <span>(optional)</span>
                                </label>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <select class="form-control" name="BirthYear" data-from="1900" data-to="2018" required>
                                        <option value="" hidden>YYYY</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <select class="form-control" name="BirthMonth" data-from="1" data-to="12" required>
                                        <option value="" hidden>MM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <select class="form-control" name="BirthDate" data-from="1" data-to="31" required>
                                        <option value="" hidden>DD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <select class="form-control city" name="City" required>
                                        <option value="" hidden>City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <select class="form-control region" name="Region" required>
                                        <option value="" hidden>Dist</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="Address" data-valid="1" class="form-control" placeholder="detail address" data-toggle="tooltip" title="REQUIRED FILED">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="form-group btn-pt">
                            <button data-page="2" type="submit" class="btn btn-primary form-control warn" formnovalidate>SUBMIT & NEXT</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
